<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Enjae Antonio">
        <meta name="description" content="Intro to JavaScript">
        <meta name="Enjae" content=" HTML, CSS, SEO, web, web development">
        <title>Digital Clock</title>   
        <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="assets/style/style.css" media="screen"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="assets/script/" defer></script>
    </head>
    <body>
       <main>
            <section class="clock">
                <div class="hour"><h1>00:</h1></div>
                <div class="minutes"><h1>00:</h1></div>
                <div class="seconds"><h1>00</h1></div>
            </section>
            <section class="output">
                <p></p>
            </section>
            <section class="buttons">
                <input type="text" name="" id="enteralarm" placeholder="7:30">
                <input type="button" name="" id="setalarm" placeholder="Set Alarm">
            </section>
       </main>
    </body>
</html>
