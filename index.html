<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Enjae Antonio">
        <meta name="description" content="Intro to JavaScript">
        <meta name="Enjae" content=" HTML, CSS, SEO, web, web development">
        <title>Digital Clock</title>   
        <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="assets/style/style.css" media="screen"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="assets/script/index.js" defer></script>
    </head>
    <body class="alarm">
       <main>
            <section class="clock">
                <div class="display"><h1></h1></div>
            </section>
            <section class="output-input">
                <section class="output">
                    <p><i class="fa-solid fa-bell"></i></p>
                </section>
                <section class="input-field">
                    <input type="text" max="12" name="" class="hours" placeholder="Hours">
                    <input type="text" max="60" name="" class="minutes" placeholder="Minutes">
                    <input type="text" max="60" name="" class="seconds" placeholder="Seconds">
                    <button class="alarm-btn">Set Alarm</button>
                </section>
            </section>
       </main>
    </body>
</html>
